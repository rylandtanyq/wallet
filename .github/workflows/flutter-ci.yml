name: Flutter CI

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  pull_request:
    branches:
      - "main"

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.7"
          channel: stable

      - name: Flutter pub get (root)
        run: flutter pub get

      - name: Generate code (root)
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Flutter pub get (shared_setting)
        working-directory: packages/shared_setting
        run: flutter pub get

      - name: Generate code (shared_setting)
        working-directory: packages/shared_setting
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Flutter pub get (feature_main)
        working-directory: packages/feature_main
        run: flutter pub get

      - name: Generate code (feature_main)
        working-directory: packages/feature_main
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Flutter pub get (feature_wallet)
        working-directory: packages/feature_wallet
        run: flutter pub get

      - name: Generate code (feature_wallet)
        working-directory: packages/feature_wallet
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Flutter pub get (feature_browser)
        working-directory: packages/feature_browser
        run: flutter pub get

      - name: Generate code (feature_browser)
        working-directory: packages/feature_browser
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Analyze
        run: flutter analyze . --no-fatal-warnings --no-fatal-infos

      - name: Test
        run: flutter test --reporter compact

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

  release:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release-apk
          path: .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: app-release.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
